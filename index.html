<html><head><base href="." /><title>Cleopetra</title><style>
body {
    margin: 0;
    padding: 0;
    background-color: #1a1a1a;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace;
    overflow: hidden;
}

.container {
    position: relative;
}

.loading-text {
    color: #ffd700;
    font-size: 2.5em;
    letter-spacing: 0.3em;
    text-shadow: 0 0 10px #ffd700;
    animation: pulse 2s infinite;
}

.mysterious-circle {
    position: absolute;
    width: 300px;
    height: 300px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
}

.twitter-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: transparent;
    border: 2px solid #ffd700;
    border-radius: 25px;
    color: #ffd700;
    font-family: 'Courier New', monospace;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
}

.twitter-btn:hover {
    background-color: #ffd700;
    color: #1a1a1a;
    text-shadow: none;
    box-shadow: 0 0 15px #ffd700;
}

.twitter-icon {
    width: 20px;
    height: 20px;
    fill: currentColor;
}

@keyframes pulse {
    0% {
        opacity: 0.3;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0.3;
    }
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.particle {
    position: absolute;
    background: #ffd700;
    border-radius: 50%;
    opacity: 0;
    animation: float 3s infinite;
}

@keyframes float {
    0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
    }
}
</style></head><body>
<div class="container">
    <div class="loading-text">loading...</div>
    <svg class="mysterious-circle" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#ffd700" stroke-width="0.5">
            <animate attributeName="stroke-dasharray" from="0,283" to="283,0" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="stroke-width" values="0.5;2;0.5" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="50" cy="50" r="35" fill="none" stroke="#ffd700" stroke-width="0.5" style="transform-origin: center; animation: rotate 4s linear infinite reverse;">
            <animate attributeName="stroke-dasharray" from="0,220" to="220,0" dur="3s" repeatCount="indefinite"/>
        </circle>
    </svg>
</div>

<a href="https://x.com/cleopetrafun" target="_blank" class="twitter-btn">
    <svg class="twitter-icon" viewBox="0 0 24 24">
        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
    </svg>
    Twitter
</a>

<div class="particles"></div>

<script>
function createParticles() {
    const particlesContainer = document.querySelector('.particles');
    const numberOfParticles = 20;

    for (let i = 0; i < numberOfParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random position
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        // Random size
        const size = Math.random() * 3 + 1;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        // Random animation delay
        particle.style.animationDelay = (Math.random() * 2) + 's';
        
        particlesContainer.appendChild(particle);
    }
}

// Create initial particles
createParticles();

// Recreate particles periodically
setInterval(() => {
    const particles = document.querySelector('.particles');
    particles.innerHTML = '';
    createParticles();
}, 3000);
</script></body></html>
